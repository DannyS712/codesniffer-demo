<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Codesniffer Demo (WIP)</title>
	<script src="//ajaxorg.github.io/ace-builds/src-min/ace.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="https://phan.github.io/demo/php.js"></script>
	<style>
		body { background-color: #c7c7c3; }
		#phpcs-split-fields { display: flex; height: 500px; }
		#phpcs-input-editor-wrap, #phpcs-result-wrap { width: 45%; margin-right: auto; margin-left: auto; }
		#phpcs-input-editor-wrap { border: 4px solid #888; }
		#phpcs-input-editor, #phpcs-result { width: 100%; height: 100%; }
		#phpcs-result { background-color: #f9ffff; margin: unset; border: 1px solid black; }
	</style>
</head>

<body>
	<div class="phpcs-header">
		<h1>Codesniffer from the browser</h1>
	</div>
	<div id="phpcs-buttons">
		<button id="phpcs-analyze">Analyze code</button>
	</div>
	<div id="phpcs-split-fields">
		<div id="phpcs-input-editor-wrap">
			<div id="phpcs-input-editor"></div>
		</div>
		<div id="phpcs-result-wrap">
			<pre id="phpcs-result">
				Output...
			</pre>
		</div>
	</div>
	
	<script>
		var phpcs = {};
		window.phpcs = phpcs;
		phpcs.editor = ace.edit( 'phpcs-input-editor' );
		phpcs.editor.session.setMode('ace/mode/php');
		phpcs.editor.setTheme("ace/theme/github");
	</script>
</body>

</html>
